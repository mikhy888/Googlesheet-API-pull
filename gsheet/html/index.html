<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Search</title>
</head>
<body>
    <h1>Search Student Details</h1>
    <form id="searchForm">
        <label for="regNumber">Enter Registration Number:</label>
        <input type="text" id="regNumber" name="regNumber" required>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Student Details</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Serial Number</th>
                <th>Name</th>
                <th>Class</th>
                <th>Registration Number</th>
                <th>Section</th>
                <th>Additional Details</th>
            </tr>
        </thead>
        <tbody id="resultTable"></tbody>
    </table>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const regNumber = document.getElementById('regNumber').value;
                
                fetchStudentDetails(regNumber);
            });
            
            function fetchStudentDetails(regNumber) {
                const spreadsheetId = '1dYR7u6IdOHNkhXDbPgBd8d7NTG3ERdPDPgVKpyLtxyQ';
                const apiKey = 'AIzaSyBisppCjbwL46jTnw7yk6aanqrSzTH5GYQ';
                const range = 'B:F'; // Adjust range based on your sheet
                
                fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}?key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        const rows = data.values;
                        let found = false;
            
                        rows.forEach((row, index) => {
                            if (row[2] === regNumber) { // Assuming D column is the 3rd index in range B:F
                                found = true;
                                const resultTable = document.getElementById('resultTable');
                                resultTable.innerHTML = `
                                    <tr>
                                        <td>${index + 1}</td>
                                        <td>${row[0]}</td>
                                        <td>${row[1]}</td>
                                        <td>${row[2]}</td>
                                        <td>${row[3]}</td>
                                        <td>${row[4]}</td>
                                    </tr>
                                `;
                            }
                        });
            
                        if (!found) {
                            alert('Registration Number not found!');
                        }
                    })
                    .catch(error => console.error('Error fetching data:', error));
            }

    </script>
</body>
</html>
